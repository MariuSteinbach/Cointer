<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="auth.login(form.value)">
      <mat-form-field class="fullWidth">
        <input name="email" matInput placeholder="E-Mail" type="email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input name="password" matInput placeholder="Password" type="password" formControlName="password">
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!form.valid">
        Login
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
