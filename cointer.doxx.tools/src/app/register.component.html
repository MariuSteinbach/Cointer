<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="auth.register(form.value)" id="registerForm">
      <mat-form-field class="fullWidth">
        <input name="email" matInput placeholder="E-Mail" type="email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input name="password" matInput placeholder="Password" type="password" formControlName="password">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input name="confirmpassword" matInput placeholder=" Confirm Password" type="password" formControlName="confirmpassword">
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="onLoginClick(captchaRef)">
        Register
      </button>
      <!--button
        class="g-recaptcha"
        data-sitekey="6LcDEUgUAAAAAItNDRDbqLDeuK7C-eTSElk6b7y8"
        data-callback="onSuccess">
        Submit
      </button-->
      <re-captcha
        #captchaRef="reCaptcha"
        (resolved)="resolved($event)"
        size="invisible"></re-captcha>
    </form>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
